<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <div class="alert alert-danger" *ngIf= "error"> {{ error }}</div>
          <h5 class="card-title text-center">Sign In</h5>
          <form class="form-signin" #loginForm="ngForm" (ngSubmit)="loginUser(loginForm)">
            <div class="form-label-group">
              <input type="email" id="inputEmail" class="form-control" placeholder="Email address"  ngModel name="email" email required autofocus>
              <label for="inputEmail">Email address </label>
            </div>
  
            <div class="form-label-group">
              <input type="password" id="inputPassword" class="form-control" placeholder="Password" ngModel name="password" required>
              <label for="inputPassword">Password</label>
            </div>
  
            <div class="custom-control custom-checkbox mb-3">
              <input type="checkbox" class="custom-control-input" id="customCheck1">
              <label class="custom-control-label" for="customCheck1">Remember password</label>
            </div>
            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" [disabled]="!loginForm.valid">Sign in</button>
            <div *ngIf="isLoading" class="lds-dual-ring"></div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
